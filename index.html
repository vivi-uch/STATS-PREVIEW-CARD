<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <!-- connecting to CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>

    <div class="container">

      <section id="left-side">
        <h1>
          Get <span class="purple-text">insights</span> that help your business grow.
        </h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <div class="ratings">

          <div class="rate">
            <p>10K+</p>
            <p>COMPANIES</p>
          </div>

          <div class="rate">
            <p>314</p>
            <p>TEMPLATES</p>
          </div>

          <div class="rate">
            <p>12M+</p>
            <p>QUERIES</p>
          </div>
          
        </div>
        
      </section>
  
      <section id="right-side">
        <img src="images/image-header-desktop.jpg" alt="">
      </section>
    </div>
   
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.linkedin.com/in/vivian-okonkwo-24b228253/">Okonkwo Vivian</a>\.
  </div>
</body>
</html>
